# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site #整站的基本信息
title: 美好生活, 共享快乐 #网站标题
subtitle: IT, 码农, 数据科学, 金融 ... #网站副标题
description: Tom Tsang's Blogs #网站描述，给搜索引擎用的，在生成html中的head->meta中可看到
author: Tom Tsang  #网站作者，在下方显示
email: 273412935@qq.com #联系邮箱
language: zh-CN, en #语言
timezone:

# URL  #域名和文件结构
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://tomtsang.github.io #你的域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing #写文章选项
new_post_name: :title.md # File name of new posts
default_layout: post #默认layout方式
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight: #代码高亮
  enable: true #是否启用
  line_number: true #是否显示行号
  auto_detect: false
  tab_replace:

# Category & Tag #分类与标签
default_category: uncategorized # default
category_map:
tag_map:

# Date / Time format #日期显示格式
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页设置
## Set per_page to 0 to disable pagination
per_page: 10 #每页10篇文章
pagination_dir: page

# Extensions #插件，暂时未安装插件
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/ ## 主题
theme: modernist

# Deployment #部署
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/tomtsang/tomtsang.github.io.git
  branch: master
